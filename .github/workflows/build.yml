name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Build the image
        run: ./build nginx
      - uses: actions/upload-artifact@v4
        with:
          name: my-first-garden-image
          path: .build/
